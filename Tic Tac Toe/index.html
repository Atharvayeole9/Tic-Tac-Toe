<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="name">Tic Tac Toe game</div>
    <div id="result"></div>
    <div id="boardDiv">
        <div id="board"></div>
    </div>
    <div id="resetbuttondiv">
        <button id="resetbutton">Restart</button>
    </div>
    <div id="turn"></div>
    <div id="timerdiv">
        <div id="timer">
            <span class="countdown">0</span>
            <span class="countdown">0</span>
            <span>:</span>
            <span class="countdown" id="tens">0</span>
            <span class="countdown" id="units">9</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
